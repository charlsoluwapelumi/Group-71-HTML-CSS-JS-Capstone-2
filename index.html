<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gp71 Capstone</title>

    <script src="https://kit.fontawesome.com/e035162197.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="nav-logo">Gp-71</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <form class="form">

        <h1 class="h3 mb-3 font-weight-normal text-center">Welcome to Gp-71!</h1>
        
        <div class="input-container">
            <i class="fas fa-user icon"></i>
            <input type="text" class="form-control top" placeholder="Username" required autofocus>
        </div>

        <div class="input-container">
            <i class="fas fa-envelope icon"></i>
            <input type="email" class="form-control middle" placeholder="Email Address" required>
        </div>

        <div class="input-container">
            <i class="fas fa-phone icon"></i>
            <input type="number" class="form-control middle" placeholder="Phone Number" required>
        </div>

        <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input type="password" class="form-control middle" placeholder="Password" required>
        </div>

        <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input type="password" class="form-control bottom" placeholder="Confirm Password" required>
        </div>

        <div class="input-container inline">
            <input type="radio" class="form-check-input radio">Male
        </div>

          <div class="input-container inline">
            <input type="radio" class="form-check-input radio">Female
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
